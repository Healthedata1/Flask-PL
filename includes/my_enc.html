<table  class="table table-striped table-bordered">
<thead>
<tr>
<th>Patient</th>
<th>Encounter data: id</th>
<th>Encounter data: datetime</th>
<th>Encounter data: practitioner</th>
<th>Encounter data: location</th>
</tr>
</thead>
<tbody>
{% for i in my_patients %}
<tr>

{% endfor %}
</tr>
{% endfor %}
</tbody>
</table>
